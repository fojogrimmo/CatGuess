<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P:regular"
      rel="stylesheet"
    />
    <title>CatGuess</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Guess My Magic Age!</h1>
      <div class="header__images">
        <img
          src="img/kitty_1.png"
          alt="Cute cat drawing"
          class="header__image"
        />
      </div>
      <p class="header__between">(Between 1 and 100)</p>
      <p class="header__instruction">How to play it?</p>
      <button class="btn button__again">Again!</button>
      <div class="header__number">?</div>
    </header>
    <main class="main">
      <section class="check">
        <input type="number" class="check__guess" />
        <button class="btn button__check">Check!</button>
      </section>
      <section class="status">
        <p class="status__message">Start guessing...</p>
        <p class="status__label-score">Score: <span class="score">10</span></p>
        <p class="status__label-highscore">
          Highscore: <span class="highscore">0</span>
        </p>
        <p class="status__total-attempts">
          Total attempts: <span class="attempts">0</span>
        </p>
      </section>
    </main>
    <footer class="footer">
      <h2 class="copyright">made by fojogrimmo</h2>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
