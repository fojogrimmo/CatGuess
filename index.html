<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatGuess</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Guess My Magic Age!</h1>
      <p class="header__between">(Between 1 and 100)</p>
      <button class="header__button button__again">Again!</button>
      <div class="header__number">?</div>
    </header>
    <main class="main">
      <section class="left">
        <input type="number" class="left__guess" />
        <button class="left__button button__check">Check!</button>
      </section>
      <section class="right">
        <p class="right__message">Start guessing...</p>
        <p class="right__label-score">Score: <span class="score">10</span></p>
        <p class="right__label-highscore">
          Highscore: <span class="highscore">0</span>
        </p>
        <!-- <p class="right__total-attempts">0</p> -->
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
